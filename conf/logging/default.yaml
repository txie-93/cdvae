# log frequency
val_check_interval: 5
progress_bar_refresh_rate: 20

wandb:
  name: ${expname}
  project: crystal_generation_mit
  entity: null
  log_model: True
  mode: 'online'
  group: ${expname}

wandb_watch:
  log: 'all'
  log_freq: 500

lr_monitor:
  logging_interval: "step"
  log_momentum: False
